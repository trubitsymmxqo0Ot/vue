<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="card">
          <h1 class="card__title">План по изучению Vue</h1>
          <p class="card__text">{{text}}</p>
          <ul class="card__item-select">
            <!-- card__item-select_item -->
            <li
              class="card__item-select_item"
              :key="items.id"
              v-for="(items, idx) in info"
              @click="showText(idx)"
            >
              <span
                :class="{'card__item-select__item-span': true, 'oldElem': activeId > items.id, 'active': activeId === items.id}"
                >{{items.id}}</span
              >
              {{items.title}}
            </li>
          </ul>
          <div class="card__item-btn">
            <button
              :class="{'card__item-btn_back': true, 'none': activeId === 0}"
              @click="prevStep(), showText(activeId)"
              :disabled="activeId === 0"
            >
              Назад
            </button>
            <button class="card__item-btn_forward" @click="nextStep(), showText(activeId)">
              {{activeId < info.length - 1 ? "Вперед" : "Закончить"}}
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
