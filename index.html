<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div class="counter">
        <div class="counter__body">
          <h1 
          class="counter__title" 
          :style="{
            color: inputValue.length < 5 ? 'red' : 'black',
            fontSize: inputValue.length < 5 ? '18px' : '25px'
          }">{{ title }}</h1>
          <h2 class="counter__answer">answer: {{inputValue}}</h2>
          <div class="counter__items">
            <input
              type="text"
              class="counter__input"
              :placeholder="inputText"
              v-model="inputValue"
              @keypress.enter="handleAddNodes"
            />
          </div>
          <button class="counter__btn" @click="handleAddNodes">Добавить</button>
          <hr />
          <ul class="counter__list" v-if="nodes.length !== 0">
            <li class="counter__list-item" v-for="(myNode, idx) in nodes">
              ({{idx + 1}}) {{toUpperCaseMethod(myNode)}}
              <button class="counter__delete" @click="deleteNode(idx)">
                Удалить
              </button>
            </li>
          </ul>
          <div v-else class="counter__label">
            Заметок нет. Добавьте первую заметку
          </div>
          <hr />
          <div class="counter__sub-title">
            Заметок: {{nodes.length}} | Удвоенное число: {{doubleNodes}}
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
