<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      [v-cloack] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="root" v-cloack>
      <div class="card">
        <h1 v-text="title" class="card__title"></h1>
        <h2 v-once class="card__second-title">{{title}}</h2>
        <h2 v-pre>{{title}}</h2>
        <div v-html="myHtmlTag"></div>
        <button class="card__new-title" @click="title='Новое значение'">
          Новое значение
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
